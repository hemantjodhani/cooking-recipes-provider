<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: rgb(250,192,42);
        }
        .whole-web{
            margin: 0 auto;
            width: 500px;
            background-color: white;
            padding: 20px;
            margin-top: 30px;
        }
        .inputs{         
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .dish-input{
            outline: none;
            background-color: transparent;
            border: none;
            padding-bottom: 20px;
            border-bottom: 2px solid;
            font-size: 21px;
        }
        .search-btn{
            width: 20%;
            background-color: rgb(250,192,42);
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        .result-text{
            font-size: 20px;
            font-family: sans-serif;
            line-height: 35px;
        }
    </style>
</head>
<body>
    <div class="whole-web">
        <div class="inputs">
            <input class="dish-input" placeholder="Search a dish" type="text">
            <button class="search-btn">Search</button>
        </div>
        <div class="result-section">
            <p class="result-text"></p>
        </div>
    </div>
</body>
</html>
